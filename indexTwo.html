<!DOCTYPE html>
<html>
    <head>
    <title>Rock Paper Scissors </title>
    <link type="text/css" rel="stylesheet" href = "style.css" >

    <meta charset="UTF-8">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
       
        <div id="container">
        
        <div>
        <button id="rock"></button>
        <p class="choice">ROCK</p>
        </div>
        <div class="play">
        <button id="paper"></button>
        <p class="choice">PAPER</p>
        </div>
        <div class="play">
        <button id="scissors"></button>
        <p class="choice">SCISSORS</p>
        </div>
    </div>
  
    
    <div id="Names">
        <div>
        <p class=Names>Player</p>
        <p class="score" id ="playerScore">0</p>
    </div>
   
    <div>
        <p class=Names>Computer</p>
        <p class="score" id="computerScore">0</p>
    </div>
    </div>
    <div class="results">
            
    </div>

       
        

        <script src="script.js"></script>

    </body>
</html>
